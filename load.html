<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Bots</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
            background-color: #f0f0f0;
        }

        .loading-message {
            font-size: 24px;
            color: #333;
        }

        .bots-message {
            display: none;
            font-size: 24px;
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="loading-message">Loading...</div>
    <div class="bots-message">Bots will start soon!</div>

    <script>
        // Wait for 3 seconds before showing the second message
        setTimeout(function() {
            document.querySelector('.loading-message').style.display = 'none';
            document.querySelector('.bots-message').style.display = 'block';
        }, 3000); // 3000ms = 3 seconds
    </script>

</body>
</html>
